---
name: check the code builds

on:
  pull_request:
    branches: [ "master" ]


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build targets
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: '386'
          - goos: darwin
            goarch: amd64
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
      - name: Set up Golang
        uses: actions/setup-go@v5
        with:
          go-version: 1.21
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build stage
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}

        run: |
          # Build frontend assets first
          make -C server frontend
          v=$(echo ${GITHUB_REF} | awk -F/ '{print substr($3,2,10);}')
          go build -x -v -mod=vendor -ldflags "-X main.version=${v} -w -s" -o "tty-share_${GOOS}-${GOARCH}"

      - name: Upload to artifact storage
        uses: actions/upload-artifact@v4
        with:
          path: tty-share_${{ matrix.goos }}-${{ matrix.goarch }}
          if-no-files-found: error
          # only meant for sharing with the publish job
          retention-days: 1

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: tty-share_*